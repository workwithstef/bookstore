<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="Website_Project/bookstore/CSS/style.css">
      <title>Add Book</title>
  </head>
  <body>
    <div class="banner-add-book">
      <div class="container">
        <form action= "#"  method="post">
          <div class="row">
          	<div class="col">
              <label for="book-title">Book</label>
	            <input type="text" id="book-title" name="book-title" class="form-control" placeholder="Title">
	          </div>
          </div>
	      <div class="row">
	        <div class="col">
            <label for="book-author">Author</label>
	          <input type="text" id="book-author" name="book-author" class="form-control" placeholder="Full Name">
	        </div>
        </div>
	      <div class="row">
	      	<div class="col">
            <label for="pub-year">Year Published</label>
	          <input type="text" id="pub-year" name="pub-year" class="form-control" placeholder="Year">
	        </div>
         </div>
         <input type="submit" value="Submit">

        </form>
      </div>
    </div>
  </body>
</html>
